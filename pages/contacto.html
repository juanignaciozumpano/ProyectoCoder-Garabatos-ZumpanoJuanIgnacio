    <main>
        
        
    <section>
        <h1 class="styleTitulos">Contactanos</h1>
        <form action="">
            <label for="NombreUsuario">Nombre</label>
            <input type="text" value="" placeholder="Ingresa tu nombre" id="NombreUsuario">
            <label for="ApellidoUsuario">Apellido</label>
            <input type="text" value="" placeholder="Ingresa tu Apellido" id="ApellidoUsuario">
            <label for="CorreoUsuario">Correo:</label>
            <input type="email" name="correo" placeholder="Ingresa tu correo electronico" id="CorreoUsuario">
        </form>
        <form action="">
            <span>Hombre</span>
            <input type="radio" name="genero" value="Hombre">
            <span>Mujer</span>
            <input type="radio" name="genero" value="Mujer">
            <span>Prefiero no decirlo</span>
            <input type="radio" name="genero" value="UndefinedGenero">
        </form>
        <form action="">
        <fieldset>
            <legend>Escriba su mensaje</legend>
            <textarea name="comentario" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        </form>
        <form action="">
            <span>Aceptas terminos y condiciones</span>
            <input type="checkbox" name="Aceptar" value="1">
        </form>
    </section>
    </main>
